<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>TP3</title>
</head>


<body>
    
    <form action="email.php" method="post">
        <label for="nom">Nom</label>
        <input type="text" name="nom" required><br>
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" required><br>
        <label for="email">Email</label>
        <input type="email" name="email" required><br>
        <label for="objet">Objet</label>
        <input type="text" name="objet"><br>
        <label for="dest">Destinataire:</label>
        <input type="radio" name="dest" value="sav">
        <label for="sav">service après-vente</label>
        <input type="radio" name="dest" value="st">
        <label for="st">service technique</label><br>
        <label for="message">Corps du message</label><br>
        <textarea name="message" rows="12" cols="50"></textarea><br>
        <input type="submit" name="submit" value="Submit">
    </form>


</body>
</html>
